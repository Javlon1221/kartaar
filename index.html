<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DoM</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <!-- 1-topshiriq -->
           <div class="carusel">
                <div class="carusel__img">
                    <img class="images" src="./img/iPhone_16_white.jpg" alt="">
                </div>
                <div class="carusel__options">
                    <div onclick="changeImg('./img/iPhone_16_black.jpg')" class="change"></div>
                    <div onclick="changeImg('./img/iPhone_16_blue.png')" class="change aluka"></div>
                    <div onclick="changeImg('./img/iPhone_16_pink.jpg')" class="change aluka2"></div>
                    <div onclick="changeImg('./img/iPhone_16_white.jpg')" class="change aluka3"></div>
                </div>
           </div>
           <!-- 2-topshiriq -->
            <div class="card-wrapper">

                <div class="cards">
                    <div class="cards_img">
                        <img src="./img/woman.jpg" alt="">
                    </div>
                    <div class="cards_txt">
                        <h2>Joy Parker</h2>
                        <p>UI/UX | Front-End DevelopeR</p>
                        <button class="cards_btn">Sea more</button>
                    </div>
                </div>
            </div>
            <div class="add-btn-container">
                <button class="add-btn" onclick="addCard()">+ Add</button>
            </div>
        </div>
    </header>
    <script src="./app/app.js"></script>
</body>
</html>
